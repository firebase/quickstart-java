group 'com.google.firebase.quickstart'
version '1.0'

apply plugin: 'java'

apply plugin: 'application'
mainClassName = 'com.google.firebase.quickstart.Database'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Firebase Java SDK
    compile 'com.google.firebase:firebase-admin:5.3.1'

    // Sundial Job Scheduler
    compile 'org.knowm:sundial:2.1.1'

    // Use SLF4J-based logging
	compile 'org.slf4j:slf4j-simple:1.7.25'
}
